name: Publish
on:
  schedule:
    - cron: '0 3 * * *'

jobs:
  publish-info:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/

      - name: Installing
        run: yarn

      - name: Linting
        run: yarn lint

      - name: Testing
        run: yarn test

      - name: Building and Starting
        run: yarn start

      - name: Updating README.md
        run: |
          git config user.email "m.aliynik@gmail.com"
          git config user.name "Tynik"
          git add README.md
          git commit README.md -m "Updated README.md automatically with aggregated info of smart contracts" || echo "No changes to commit"
          git push origin || echo "No changes to commit"
